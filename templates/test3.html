<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>
    <script>
        var ul = document.getElementById("ul")
        for (let i = 0; i < 10; i++) {
            var num = i
            var btn = document.createElement("button")
            ul.appendChild(btn)
            btn.onclick = function() {
                console.log(num)
            }
        }
    </script>
</body>
</html>
