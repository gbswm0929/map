<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 정보</title>
</head>
<body>
    <h1>사용자의 위치 정보</h1>
    <p id="status">위치 정보 요청을 기다리고 있습니다...</p>
    <p id="location"></p>

    <script>
        // 페이지가 로드될 때 위치 정보를 자동으로 요청
        window.onload = function() {
            getLocation();
        };

        // 사용자의 위치를 가져오는 함수
        function getLocation() {
            // 위치 정보 요청 중 메시지 표시
            document.getElementById("status").innerHTML = "위치 정보 허용 대기중...";

            if (navigator.geolocation) {
                // Geolocation API 사용
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "이 브라우저는 위치 정보를 지원하지 않습니다.";
            }
        }

        // 위치 정보가 성공적으로 반환되었을 때 실행되는 함수
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("status").innerHTML = "위치 정보가 수집되었습니다.";
            document.getElementById("location").innerHTML = "위도: " + latitude + "<br>경도: " + longitude;
        }

        // 위치 정보 가져오는 데 실패했을 때 실행되는 함수
        function showError(error) {
            document.getElementById("status").innerHTML = "위치 정보 요청에 실패했습니다.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "사용자가 위치 정보 제공을 거부했습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "위치 정보를 사용할 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "요청 시간이 초과되었습니다.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "알 수 없는 오류가 발생했습니다.";
                    break;
            }
        }
    </script>
</body>
</html>
